<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1693c573ea.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="city-form">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a City"
              aria-label="Enter a City"
              aria-describedby="basic-addon2"
              id="city-input"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">
                Search
              </button>
            </div>
          </div>
        </form>
        <div class="row align-items-center">
          <div class="col-6">
            <h1 id="display-city">Los Angeles</h1>
            <div class="statistics">
              <p>
                <span id="current-date"></span>, Clear Sky <br />
                Humidity: <span class="strong">85%</span> Wind:
                <span class="strong">2.57 km/h</span>
              </p>
            </div>
          </div>
          <div class="col-3"></div>
          <div class="col-3">
            <div class="large-weather">
              <span id="display-temperature"> 18</span>
              <span class="degree">°F</span>
            </div>
          </div>
        </div>
        <div class="row forecast">
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thr</div>
          <div class="col">Fri</div>
        </div>
        <div class="row forecast-image">
          <div class="col"><i class="fa-solid fa-sun"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
          <div class="col"><i class="fa-solid fa-cloud"></i></div>
        </div>
        <div class="row forecast-text">
          <div class="col">
            <p class="temperature"><span class="strong">22°F</span> / 16°C</p>
          </div>
          <div class="col">
            <p class="temperature"><span class="strong">22°F</span> / 16°C</p>
          </div>
          <div class="col">
            <p class="temperature"><span class="strong">22°F</span> / 16°C</p>
          </div>
          <div class="col">
            <p class="temperature"><span class="strong">22°F</span> / 16°C</p>
          </div>
          <div class="col">
            <p class="temperature"><span class="strong">22°F</span> / 16°C</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
